<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Review_System</title>
    <style>
        .react {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 40px;
            cursor: pointer;
        }

        .react:hover {
            background-color: rgba(255, 255, 255, .5);
        }

        .react img {
            border-radius: 50%;
        }

        .video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 90%;
            overflow: hidden;
            z-index: 10;
            display: none;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body class="h-[100vh] bg-zinc-800 flex justify-center items-center">

    <div class="video">
        <video id="myVideo" loop>
            <source src="./assets/FunnyExFirst.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="h-1/2 bg-emerald-900 rounded-[50px] w-1/3 flex flex-col justify-center items-center gap-5"
        id="maincontainer">
        <h1 class="p-[11px] text-[20px] text-white font-black">Think it Again please ðŸ¥¹ðŸ¥¹</h1>
        <div id="reviews" class="h-1/2 w-[90%] flex justify-around items-center">
            <div class="react h-full w-[40%]" id="excellent">
                <img class="h-[70%]"
                    src="https://thumbs.dreamstime.com/b/excellent-feedback-thumbs-up-review-like-approval-word-to-give-positive-to-something-you-representing-good-great-awesome-31915512.jpg"
                    alt="">
            </div>

            <div class="react text-white font-black text-[40px]" id="bad">No</div>

        </div>
    </div>

    <audio id="audioBad" src="./assets/sentimental bgm.mp3"></audio> <!-- Audio element for autoplay -->
</body>

<script>
    const excellent = document.getElementById("excellent");
    const bad = document.getElementById("bad");
    const videoContainer = document.querySelector(".video");
    const video = document.getElementById("myVideo");
    let audioEx = new Audio('./assets/ajtak.mp3');
    let audioBad = document.getElementById("audioBad");

    // Try to autoplay when the page loads
    window.addEventListener("load", () => {
        audioBad.play()
    });

    excellent.addEventListener("click", () => {
        videoContainer.style.display = "block"; // Show video
        document.getElementById("maincontainer").style.display = "none"; // Hide main container

        audioBad.pause()
        video.muted = true; // Ensure video has sound
        video.play(); // Play video
        audioEx.play(); // Play "ajtak.mp3" on click
    });

    bad.addEventListener("click", () => {
        audioBad.pause()
        window.location.href = "final.html";
    });

</script>

</html>
