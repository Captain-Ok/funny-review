<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Review_System</title>
    <style>
        /* Prevent scrolling */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #27272a;
            position: relative;
        }

        .video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 90%;
            overflow: hidden;
            z-index: 10;
            display: none;
        }

        .video video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Reviews container */
        #reviews {
            position: relative;
            width: 300px;
            height: 150px;
        }

        .react {
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 40px;
            position: absolute;
            transition: transform 0.2s ease-in-out, top 0.3s ease, left 0.3s ease;
        }

        .react img {
            border-radius: 50%;
            max-width: 100%;
            max-height: 100%;
        }

        /* Set initial positions */
        #exicellent {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        #bad {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <div class="video">
        <video id="myVideo" loop>
            <source src="./assets/danceEx.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="h-1/2 bg-emerald-900 rounded-[50px] w-1/3 flex flex-col justify-center items-center gap-5"
        id="maincontainer">
        <h1 class="p-[11px] text-[20px] text-white font-black">Or Karlo No pr click Thara hi dos mana jayega ðŸ˜¹</h1>
        <div id="reviews">
            <div class="react" id="exicellent">
                <img src="https://thumbs.dreamstime.com/b/excellent-feedback-thumbs-up-review-like-approval-word-to-give-positive-to-something-you-representing-good-great-awesome-31915512.jpg"
                    alt="">
            </div>
            <div class="react text-white font-black text-[20px]" id="bad">No</div>
        </div>
    </div>

</body>

<script>
    const ex = document.getElementById("exicellent");
    const bad = document.getElementById("bad");
    const videoContainer = document.querySelector(".video");
    const video = document.getElementById("myVideo");

    let audioBad = new Audio('./assets/Pankaj Tripathi.mp3');

    ex.addEventListener("click", () => {
        videoContainer.style.display = "block"; // Show video
        document.getElementById("maincontainer").style.display = "none"; // Hide main container

        audioBad.pause();
        video.muted = false;
        video.play();
    });

    bad.addEventListener("mouseenter", () => {
        audioBad.play();

        // Get viewport size
        const maxX = window.innerWidth - bad.clientWidth - 20;
        const maxY = window.innerHeight - bad.clientHeight - 20;

        // Generate new random position
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        // Apply new position
        bad.style.left = `${randomX}px`;
        bad.style.top = `${randomY}px`;
    });
</script>

</html>
